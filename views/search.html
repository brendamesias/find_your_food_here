<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
	<title>find your food here</title>
</head>
<body class="background_home container-flex-column vh100">
		<div class="container">
			<div class="row container-flex-row">
				<div class="col-xs-12 container-flex-column">
					<h1 class="title">Find your favorite food here</h1>
					<div class="mapa">
							<img src="../assets/images/mapa.jpg" alt="mapa" class="image_mapa">
					</div>
					<form>
					  <div class="input-group">
					    <input id='buscar_comida'  type="text" class="form-control" placeholder="¿Qué tipo de comida buscas?" list="tipos_de_comidas">
							<datalist id="tipos_de_comidas">
							    <option value="comida japonesa"></option>
							    <option value="comida peruana"></option>
							    <option value="comida mexicana"></option>
							</datalist>
					    <div class="input-group-btn">
					      <button class="btn btn-default" type="submit" id='enviar' >
					        <i class="glyphicon glyphicon-search"></i>
					      </button>
					    </div>
					  </div>
					</form>

					<div id="fotos_comidas">

					</div>

					<img src="../assets/images/comida_peruana.jpg" alt="comida" class="imagen_comida">

					<!-- Modal -->
					<div id="modal" class="modal fade" role="dialog">
					  <div class="modal-dialog">

					    <!-- Modal content-->
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					        <h4 class="modal-title">Modal Header</h4>
					      </div>
					      <div class="modal-body">
					        <p>Some text in the modal.</p>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					      </div>
					    </div>

					  </div>
					</div>

				</div>
		 </div>
		</div>
	<script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
	<script src="../js/data.js"></script>
	<script src="../js/register.js"></script>
</body>
</html>
